<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page - Events Website</title>
    <link rel="stylesheet" href="../static/css/account.css">
</head>
<body>
    <div class="card">
        <div class="profile-header">
            <img src="/api/placeholder/100/100" alt="Profile Avatar" class="profile-avatar">
            <div class="profile-info">
                <h1>{{ username }}</h1>
                <p>{{ email }}</p>
            </div>
        </div>
        <button class="btn" onclick="editProfile()">Edit Profile</button>
    </div>

    <section id="events">
        {% for event in events %}
            <article class="event-card" data-article="{{ links[loop.index0] }}">
                <img src="{{ url_for('static', 
                filename=event[3].replace('app\\static\\', '').replace('\\', '/')) }}" 
                alt="{{ event[1] }}">
                <h3>{{ event[1] }}</h3>
                <p clasx`s="event-date">Date: {{ event[4] }} </p>
                <p class="event-location">{{ event[5] }}</p>
                <!-- make this description not show "..." if the text is short enough -->
                <!--<p> event.description[:140] + "..." </p> PS: add 2 curly braces for usage-->
            </article>
        {% endfor %}
    </section>

    <script>
        const upcomingEvents = [
            { title: "Tech Conference 2024", date: "August 15, 2024", location: "San Francisco, CA", time: "9:00 AM - 5:00 PM" },
            { title: "Local Hackathon", date: "September 1, 2024", location: "New York, NY", time: "10:00 AM - 8:00 PM" },
        ];

        const pastEvents = [
            { title: "Web Dev Workshop", date: "June 10, 2024", location: "Online", time: "2:00 PM - 4:00 PM" },
            { title: "AI in Business Seminar", date: "July 5, 2024", location: "Chicago, IL", time: "1:00 PM - 3:00 PM" },
        ];

        function createEventElement(event) {
            const li = document.createElement('li');
            li.className = 'event-item';
            li.innerHTML = `
                <h3>${event.title}</h3>
                <p>Date: ${event.date}</p>
                <p>Location: ${event.location}</p>
                <p>Time: ${event.time}</p>
            `;
            return li;
        }

        function populateEvents(events, elementId) {
            const eventList = document.getElementById(elementId);
            events.forEach(event => {
                eventList.appendChild(createEventElement(event));
            });
        }

        function editProfile() {
            alert("Edit profile functionality would be implemented here.");
        }

        // Populate events when the page loads
        window.onload = function() {
            populateEvents(upcomingEvents, 'upcoming-events');
            populateEvents(pastEvents, 'past-events');
        };
    </script>
</body>
</html>
