<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventer Home</title>
    <link rel="icon" href="../static/images/logo.png"/>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/navigation.css">
</head>
<body id="body">
    <!--
    <div class="post_event">
        <a href="/post_event">Post your event!</a>
    </div>
    -->
    <header>
        <div class="group_nav">
            <nav class="navbar">
                <div class="burger">
                    <img src="../static/images/hamburger_menu.png" alt="ftlp">
                </div>
                <div class="logos">
                    <a href="/"><img class="logo_img" src="../static/images/logo.png" alt="error img"></a>
                    <a href="/" class="logo_text">Eventer</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <sidenav class="side_nav">
            <a href="#" class="home">
                <img src="../static/images/house2.png" alt="ftlp">
                <p>Home</p>
            </a>
            <a href="/post_event" class="post_event">
                <img src="../static/images/create_event.png" alt="ftlp">
                <p>Post</p>
            </a>
            <a href="#" class="account">
                <img src="../static/images/account.png" alt="ftlp">
                <p>Account</p>
            </a>
            <a href="#" class="contact">
                <img src="../static/images/phone.png" alt="ftlp">
                <P>Contact</P>
            </a>
        </sidenav>
        <div class="main_content">
            <section class="hero">
                <div class="hero-left">
                    <h2>Descoperă cele mai faine evenimente din Timișoara!</h2>
                    <button class="cta-button">Găsește-mi un eveniment</button>
                </div>
                <div class="hero-right">
                    <img src="../static/images/hero.jpg">
                </div>
            </section>
            <section id="events">
                {% for event in events %}
                    <article class="event-card" data-article="{{ event[0] }}">
                        <img src="{{ url_for('static', 
                        filename=event[3].replace('app\\static\\', '').replace('\\', '/')) }}" 
                        alt="{{ event[1] }}">
                        <h3>{{ event[1] }}</h3>
                        <p clasx`s="event-date">Date: {{ event[4] }} </p>
                        <p class="event-location">{{ event[5] }}</p>
                        <!-- make this description not show "..." if the text is short enough -->
                        <!--<p> event.description[:140] + "..." </p> PS: add 2 curly braces for usage-->
                    </article>
                {% endfor %}
            </section>
        </div> 
    </main>
    <footer>
        <nav>
        <p>&copy; 2024 Eventer. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Contact Us</a>
        </nav>
    </footer>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/navbar.js"></script>
</body>
</html>
