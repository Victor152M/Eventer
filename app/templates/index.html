<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventer Home</title>
    <link rel="icon" href="../static/images/logo.png"/>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/navigation.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
</head>
<body id="body">
    <header>
        <nav class="navbar">
            <div class="group_nav">
                <div class="menu_activation">
                    <img onclick="iconChanger(); handleMenuToggle();" id="open" class="burger" src="../static/images/hamburger_menu.png" alt="ftlp">
                    <img onclick="iconChanger(); handleMenuToggle();" id="close" class="close" src="../static/images/close.png" alt="ftlp">
                </div>
                <div class="logos">
                    <a href="/"><img class="logo_img" src="../static/images/logo.png" alt="error img"></a>
                    <a href="/" class="logo_text">Eventer</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <sidenav id="side__nav" class="side_nav">
            <a href="/" class="sidebar_elem">
                <img src="../static/images/house2.png" alt="ftlp">
                <p>Acasă</p>
            </a>
            <a href="/post_event" class="post_event sidebar_elem">
                <img src="../static/images/create_event.png" alt="ftlp">
                <p>Postează</p>
            </a>
            <a href="/account" class="sidebar_elem">
                <img src="../static/images/account.png" alt="ftlp">
                <p>Cont</p>
            </a>
            <a href="/contact" class="sidebar_elem">
                <img src="../static/images/phone.png" alt="ftlp">
                <p>Contact</p>
            </a>
        </sidenav>
        <div id="content" class="main_content">
            <section class="hero" id="hero">
                <div class="hero-left" id="hero__left">
                    <h2>Descopera evenimentele Timisoarei</h2>
                    <button class="cta-button" id="call__to__action__hero">
                        <a>Găsește-mi un eveniment</a>
                    </button>
                </div>
                <div class="hero-right" id="hero__right">
                    <div class="image-container">
                        <img src="../static/images/hero.jpg" alt="Event Image 1">
                    </div>
                    <div class="image-container">
                        <img src="../static/images/hero2.jpg" alt="Event Image 2">
                    </div>
                    <div class="image-container">
                        <img src="../static/images/hero3.jpg" alt="Event Image 3">
                    </div>
                    <div class="image-container">
                        <img src="../static/images/hero4.jpg" alt="Event Image 4">
                    </div>
                </div>
            </section>
            <section id="events">
                {% for event in events %}
                    <article class="event-card" data-article="{{ links[loop.index0] }}">
                        <img src="{{ url_for('static', 
                        filename=event[3].replace('app\\static\\', '').replace('\\', '/')) }}" 
                        alt="{{ event[1] }}">
                        <h3>{{ event[1] }}</h3>
                        <p class="event-date">Date: {{ dates[loop.index0] }} </p>
                        <p class="event-location">{{ event[5] }}</p>
                    </article>
                {% endfor %}
            </section>
        </div> 
    </main>
    <div id="feedback-widget" class="feedback-closed">
        <div id="feedback-toggle">Have feedback?</div>
        <div id="feedback-form">
          <textarea id="feedback-text" placeholder="Your feedback here..."></textarea>
          <button id="feedback-submit">Submit</button>
        </div>
      </div>
    <footer>
        <nav>
        <p>&copy; 2024 Eventer. All rights reserved.</p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Contact Us</a>
        </nav>
    </footer>
    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/navbar.js"></script>
    <script src="../static/js/scroll_down.js"></script>
</body>
</html>
