<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Event!</title>
    <link rel="icon" href="../static/images/logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/post_event.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Post Your Event!</h1>
            <p class="subtitle">Share the excitement with the world! ;) </p>
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Event Image</label>
                <label for="image" class="file-upload-btn">Choose File</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="title">Event Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter your event's captivating title">
            </div>
            <div class="form-group">
                <label for="description">Event Description</label>
                <textarea id="description" name="description" rows="4" required placeholder="Describe your amazing event in vivid detail"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Launch Your Event</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('image').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.querySelector('.file-upload-btn').textContent = fileName;
        });
    </script>
</body>
</html>
