<!-- Display all entries from the database -->
<!-- For debugging only, do NOT include in deployment -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Entries (DO NOT USE IN DEPLOYMENT)</title>
</head>
<body>
    <main>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
            {% for event in events %}
            <tr>
                <td>{{ event.id }}</td>
                <td>{{ event.title }}</td>
                <td>{{ event.description }}</td>
                <td>{{ event.image_filepath }}</td>
                <td>{{ event.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
